<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: #f8f9fa;
        font-family: Arial;
      }
      .card {
        max-width: 400px;
        margin: auto;
        margin-top: 50px;
      }
      .avatar {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <!-- Profile Card -->
    <div class="container">
      <div class="card text-center shadow">
        <div class="card-body">
          <!-- Avatar Image -->
          <img
            id="photo"
            src="https://via.placeholder.com/120"
            class="avatar mt-3"
            alt="Your Photo"
          />

          <!-- Name -->
          <h4 id="firstName" class="mt-3">Loading...</h4>
          <p id="lastName" class="text-muted">Please wait</p>

          <!-- Upload Photo -->
          <div class="mt-4">
            <input
              type="file"
              id="pickPhoto"
              accept="image/*"
              class="form-control mb-2"
            />
            <button class="btn btn-success w-100" onclick="uploadPhoto()">
              Upload Photo
            </button>
          </div>

          <!-- Logout Button -->
          <button class="btn btn-danger w-100 mt-2" onclick="logout()">
            Logout
          </button>
        </div>
      </div>
    </div>

    <!-- JavaScript: Easy & Clear -->
    <script>
      // Step 1: When page opens â†’ get user info
      window.onload = function () {
        loadProfile();
      };

      // Step 2: Load name and photo from server
      function loadProfile() {
        const token = localStorage.getItem("token"); // Get login key
        if (!token) {
          alert("Please login first!");
          window.location = "login.html";
          return;
        }

        fetch("http://blogs.csm.linkpc.net/api/v1/auth/profile", {
          headers: { Authorization: "Bearer " + token },
        })
          .then((res) => res.json())
          .then((data) => {
            const user = data.data; // User info

            // Show name
            document.getElementById("firstName").innerText = user.firstName;
            document.getElementById("lastName").innerText = user.lastName;

            // Show photo
            document.getElementById("photo").src = user.avatar;
          })
          .catch((err) => {
            alert("Can't load profile. Try login again.");
            console.log(err);
          });
      }

      // Step 3: Upload new photo
      function uploadPhoto() {
        const fileInput = document.getElementById("pickPhoto");
        const file = fileInput.files[0];

        if (!file) {
          alert("Please pick a photo first!");
          return;
        }

        // Preview photo
        const reader = new FileReader();
        reader.onload = function (e) {
          document.getElementById("photo").src = e.target.result;
        };
        reader.readAsDataURL(file);

        // Send to server
        const form = new FormData();
        form.append("avatar", file);

        fetch("http://blogs.csm.linkpc.net/api/v1/profile/avatar", {
          method: "POST",
          headers: { Authorization: "Bearer " + localStorage.getItem("token") },
          body: form,
        })
          .then((res) => {
            if (!res.ok) {
              return res.json().then((err) => {
                throw err;
              });
            }
            return res.json();
          })
          .then((result) => {
            alert("Photo uploaded! ðŸŽ‰");
            document.getElementById("photo").src =
              result.avatar_url + "?t=" + Date.now();
            fileInput.value = "";
          })
          .catch((err) => {
            // This shows REAL error
            const msg = err.error || err.message || "Upload failed!";
            alert("Upload failed: " + msg);
            console.log("Full error:", err);
          });
      }

      // Step 4: Logout
      function logout() {
        if (confirm("Sure you want to logout?")) {
          localStorage.removeItem("token");
          window.location = "login.html";
        }

        function deleteAvatar() {
          fetch("http://blogs.csm.linkpc.net/api/v1/profile/avatar", {
            method: "POST",
            headers: {
              Authorization: "Bearer " + localStorage.getItem("token"),
            },
            
          });
        }
      }
    </script>
  </body>
</html>
