<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit Profile</title>

  <!-- Bootstrap (pretty design) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(135deg, #a29bfe, #74b9ff);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial;
    }
    .box {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 450px;
    }
    h3 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }
    .btn {
      width: 100%;
      padding: 12px;
      font-size: 16px;
    }
    .back {
      text-align: center;
      margin-top: 20px;
    }
    .back a {
      color: #0984e3;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="box">
    <h3>Edit Your Profile</h3>

    <form>
      <div class="row">
        <div class="col-6 mb-3">
          <label>First Name</label>
          <input type="text" id="firstName" class="form-control" placeholder="Loading..." />
        </div>
        <div class="col-6 mb-3">
          <label>Last Name</label>
          <input type="text" id="lastName" class="form-control" placeholder="Loading..." />
        </div>
      </div>

      <div class="mb-3">
        <label>Email</label>
        <input type="email" id="email" class="form-control" placeholder="Loading..." />
      </div>

      <button type="button" class="btn btn-success" onclick="saveChanges()">
        Save Changes
      </button>

      <div class="back">
        <a href="profile.html">‚Üê Back to Profile</a>
      </div>
    </form>
  </div>

  <!-- JavaScript: Step by Step -->
  <script>
    // Step 1: When page opens ‚Üí load current info
    window.onload = function() {
      loadMyProfile();
    };

    // Step 2: Get your info from server
    function loadMyProfile() {
      const token = localStorage.getItem("token");
      if (!token) {
        alert("Please login first!");
        window.location = "login.html";
        return;
      }

      fetch("http://blogs.csm.linkpc.net/api/v1/auth/profile", {
        headers: { "Authorization": "Bearer " + token }
      })
      .then(res => res.json())
      .then(data => {
        const user = data.data;

        // Fill the boxes
        document.getElementById("firstName").value = user.firstName;
        document.getElementById("lastName").value = user.lastName;
        document.getElementById("email").value = user.email;
      })
      .catch(err => {
        alert("Can't load your info. Try again.");
        console.log(err);
      });
    }

    // Step 3: Save new info
    function saveChanges() {
      const firstName = document.getElementById("firstName").value;
      const lastName = document.getElementById("lastName").value;
      const email = document.getElementById("email").value;

      if (firstName === "" || lastName === "" || email === "") {
        alert("Please fill all fields!");
        return;
      }

      const newData = {
        firstName: firstName,
        lastName: lastName,
        email: email
      };

      fetch("http://blogs.csm.linkpc.net/api/v1/profile", {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + localStorage.getItem("token")
        },
        body: JSON.stringify(newData)
      })
      .then(res => res.json())
      .then(result => {
        if (result.success || result.data) {
          alert("Profile updated! üéâ");
          window.location = "profile.html"; // Go back
        } else {
          alert("Error: " + (result.message || "Try again"));
        }
      })
      .catch(err => {
        alert("Save failed! Check internet.");
        console.log(err);
      });
    }
  </script>
</body>
</html>
