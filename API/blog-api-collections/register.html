<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register - Easy</title>

    <!-- Bootstrap (makes it pretty) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: linear-gradient(135deg, #74b9ff, #a29bfe);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: Arial;
      }
      .box {
        background: white;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 450px;
      }
      h3 {
        text-align: center;
        color: #333;
      }
      .btn {
        width: 100%;
        padding: 12px;
        font-size: 16px;
      }
      .link {
        text-align: center;
        margin-top: 20px;
      }
      .link a {
        color: #0984e3;
        text-decoration: none;
      }
      .link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h3>Create Account</h3>

      <form>
        <div class="row">
          <div class="col-6 mb-3">
            <label>First Name</label>
            <input
              type="text"
              id="firstName"
              class="form-control"
              placeholder="John"
            />
          </div>
          <div class="col-6 mb-3">
            <label>Last Name</label>
            <input
              type="text"
              id="lastName"
              class="form-control"
              placeholder="Doe"
            />
          </div>
        </div>

        <div class="mb-3">
          <label>Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            placeholder="john@gmail.com"
          />
        </div>

        <div class="mb-3">
          <label>Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            placeholder="••••••••"
          />
        </div>

        <div class="mb-3">
          <label>Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            class="form-control"
            placeholder="••••••••"
          />
        </div>

        <button type="button" class="btn btn-primary" onclick="register()">
          Register Now
        </button>

        <div class="link">
          Already have account? <a href="login.html">Login here</a>
        </div>
      </form>
    </div>

    <!-- JavaScript: Step by Step -->
    <script>
      // Run when button is clicked
      function register() {
        // Step 1: Get values from inputs
        const firstName = document.getElementById("firstName").value;
        const lastName = document.getElementById("lastName").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const confirmPassword =
          document.getElementById("confirmPassword").value;

        // Step 2: Check if empty
        if (
          firstName === "" ||
          lastName === "" ||
          email === "" ||
          password === "" ||
          confirmPassword === ""
        ) {
          alert("Please fill all boxes!");
          return;
        }

        // Step 3: Check if passwords match
        if (password !== confirmPassword) {
          alert("Passwords do not match! Try again.");
          return;
        }

        // Step 4: Prepare data to send
        const userData = {
          firstName: firstName,
          lastName: lastName,
          email: email,
          password: password,
        };

        // Step 5: Send to server
        fetch("http://blogs.csm.linkpc.net/api/v1/auth/register", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(userData),
        })
          .then((response) => response.json())
          .then((result) => {
            // Step 6: Check result
            if (result.success || result.token) {
              alert("Registered! Welcome " + firstName + "!");
              window.location = "login.html"; // Go to login
            } else {
              //   alert("Error: " + (result.message || "Try again"));
            }
          })
          .catch((error) => {
            alert("No internet or server down!");
            console.log(error);
          });
      }
    </script>
  </body>
</html>
