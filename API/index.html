<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fake API Table</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container my-5">
      <h1 class="mb-4 text-center">Fake Store Products</h1>

      <table
        class="table table-bordered table-striped table-hover align-middle rounded-3 overflow-hidden"
      >
        <thead class="table-primary text-center">
          <tr>
            <th scope="col">Image</th>
            <th scope="col">Title</th>
            <th scope="col">Category</th>
            <th scope="col">Price ($)</th>
          </tr>
        </thead>
        <tbody id="productTableBody"></tbody>
      </table>
    </div>

    <script>
      fetch("https://fakestoreapi.com/products?limit=5") // Fetch 5 fake products
        .then((response) => response.json())
        .then((data) => {
          const tableBody = document.getElementById("productTableBody");

          // console.log(data);

          // objectsItem((item) => {
          //   const objectsItem = JSON.parse(data);
          //   const itemObject = item;
          //   console.log(`Each Item ${itemObject} :`);
          // });

          data.forEach((product) => {
            const row = document.createElement("tr");

            row.innerHTML = `
                <td class="text-center">
                  <img src="${product.image}" alt="${
              product.title
            }" width="100" height="100" style="object-fit: contain;">
                </td>
                <td>${product.title}</td>
                <td>${product.category}</td>
                <td class="text-end">$${product.price.toFixed(2)}</td>
              `;
            tableBody.appendChild(row);
          });

          console.log(data);
        })
        .catch((error) => console.error("Error fetching products:", error));
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
