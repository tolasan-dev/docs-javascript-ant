<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //

      function divide(a, b) {
        if (b === 0) {
          throw new Error("Division by zero is not allowed!");
        }
        return a / b;
      }

      try {
        // prompt for both numbers and convert to Number
        const nOne = Number(prompt("Enter your number a: "));
        const nTwo = Number(prompt("Enter your number b: "));

        if (Number.isNaN(nOne) || Number.isNaN(nTwo)) {
          throw new Error("Invalid number input");
        }

        const result = divide(nOne, nTwo);

        console.log("Result:", result);
        alert("Result: " + result);
      } catch (error) {
        console.error("Error:", error.message);
      }
    </script>
  </body>
</html>
