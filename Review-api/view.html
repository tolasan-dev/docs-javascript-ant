<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>View Article</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container my-5">
      <a href="index.html" class="btn btn-secondary mb-3">‚Üê Back</a>
      <div id="articleView"></div>
    </div>

    <script>
      const API_URL = "http://articles.csm.linkpc.net/api/articles";
      const UPLOAD_URL = "http://articles.csm.linkpc.net/uploads/";
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");

      async function loadArticle() {
        const res = await fetch(`${API_URL}/${id}`);
        const article = await res.json();

        const container = document.getElementById("articleView");
        container.innerHTML = `
          <div class="card shadow rounded-4">
            <img src="${UPLOAD_URL + article.image}" class="card-img-top rounded-top-4" alt="">
            <div class="card-body">
              <h3>${article.title}</h3>
              <p>${article.content}</p>
            </div>
          </div>
        `;
      }

      loadArticle();
    </script>
  </body>
</html>
