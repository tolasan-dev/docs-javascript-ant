<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Article List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container my-5">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Articles</h2>
        <button class="btn btn-primary" onclick="createArticle()">âž• Add Article</button>
      </div>
      <hr />
      <div class="row g-4" id="card-item"></div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Confirm Delete</h5>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">Are you sure you want to delete this article?</div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const API_URL = "http://articles.csm.linkpc.net/api/articles";
      const UPLOAD_URL = "http://articles.csm.linkpc.net/uploads/";
      let deleteId = null;

      function loadArticles() {
        fetch(API_URL)
          .then((res) => res.json())
          .then((data) => {
            const container = document.getElementById("card-item");
            container.innerHTML = "";

            data.forEach((article) => {
              const img = article.image ? UPLOAD_URL + article.image : "default.jpg";
              container.innerHTML += `
                <div class="col-md-3">
                  <div class="card h-100 shadow-sm rounded-4">
                    <img src="${img}" class="card-img-top rounded-top-4" alt="">
                    <div class="card-body">
                      <h5 class="card-title">${article.title}</h5>
                      <p class="card-text small text-muted">${article.content.substring(0, 80)}...</p>
                    </div>
                    <div class="p-3 d-flex justify-content-between">
                      <button class="btn btn-primary btn-sm" onclick="viewArticle(${article.id})">View</button>
                      <button class="btn btn-success btn-sm" onclick="editArticle(${article.id})">Edit</button>
                      <button class="btn btn-danger btn-sm" onclick="showDeleteModal(${article.id})">Delete</button>
                    </div>
                  </div>
                </div>`;
            });
          })
          .catch((err) => {
            console.error(err);
            alert("Failed to load articles");
          });
      }

      function createArticle() {
        location.href = "create.html";
      }

      function viewArticle(id) {
        location.href = `view.html?id=${id}`;
      }

      function editArticle(id) {
        location.href = `edit.html?id=${id}`;
      }

      function showDeleteModal(id) {
        deleteId = id;
        new bootstrap.Modal(document.getElementById("deleteModal")).show();
      }

      document.getElementById("confirmDeleteBtn").addEventListener("click", function () {
        if (!deleteId) return;
        fetch(`${API_URL}/${deleteId}`, { method: "DELETE" })
          .then((res) => res.json())
          .then(() => {
            location.reload();
          })
          .catch((err) => {
            console.error(err);
            alert("Failed to delete article");
          });
      });

      loadArticles();
    </script>
  </body>
</html>
