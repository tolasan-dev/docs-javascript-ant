<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Form</title>

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: linear-gradient(135deg, #d7d6e9, #4a47a3);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .login-card {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 16px;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        padding: 2rem;
        width: 100%;
        max-width: 400px;
      }

      .login-card h3 {
        text-align: center;
        margin-bottom: 1.5rem;
        color: #4a47a3;
        font-weight: bold;
      }

      .form-control:focus {
        border-color: #6c63ff;
        box-shadow: 0 0 8px rgba(108, 99, 255, 0.5);
      }

      .btn-custom {
        background-color: #6c63ff;
        color: white;
        transition: all 0.3s ease;
        font-weight: 500;
      }

      .btn-custom:hover {
        background-color: #4a47a3;
        transform: translateY(-2px);
      }

      .alert {
        margin-top: 1rem;
        font-size: 0.9rem;
      }
    </style>
  </head>

  <body>
    <div class="login-card">
      <h3>Login</h3>
      <form id="loginForm" onsubmit="event.preventDefault(); login();">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Enter your password"
            required
            minlength="6"
          />
        </div>

        <button
          type="submit"
          class="btn btn-custom w-100 text-light"
          id="loginBtn"
        >
          <span
            class="spinner-border spinner-border-sm d-none"
            role="status"
            id="loadingSpinner"
          ></span>
          Login
        </button>

        <div id="alertContainer"></div>

        <p class="text-center mt-3 mb-0">
          Don't have an account?
          <a
            href="#"
            class="text-decoration-none fw-bold"
            style="color: #6c63ff"
            >Register</a
          >
        </p>
      </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      function login() {
        // Reset alerts
        document.getElementById("alertContainer").innerHTML = "";
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;
        const loginBtn = document.getElementById("loginBtn");
        const spinner = document.getElementById("loadingSpinner");

        // Validation
        if (!email || !password) {
          showAlert("Please fill in all fields.", "danger");
          return;
        }
        if (!validateEmail(email)) {
          showAlert("Please enter a valid email address.", "warning");
          return;
        }

        // Show loading
        loginBtn.disabled = true;
        spinner.classList.remove("d-none");
        loginBtn.innerHTML =
          '<span class="spinner-border spinner-border-sm"></span> Logging in...';

        fetch("http://blogs.csm.linkpc.net/api/v1/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        })
          .then((response) => {
            if (!response.ok) {
              throw new Error("Invalid credentials");
            }
            return response.json();
          })
          .then((data) => {
            if (data.success && data.data?.token) {
              localStorage.setItem("token", data.data.token);
              showAlert("Login successful! Redirecting...", "success");
              setTimeout(() => {
                location.href = "getProfile.html";
              }, 1000);
            } else {
              throw new Error(data.message || "Login failed");
            }
          })
          .catch((error) => {
            console.error("Login error:", error);
            showAlert(
              error.message || "Network error. Please try again.",
              "danger"
            );
          })
          .finally(() => {
            // Reset button
            loginBtn.disabled = false;
            spinner.classList.add("d-none");
            loginBtn.innerHTML = "Login";
          });
      }

      function validateEmail(email) {
        const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return re.test(email);
      }

      function showAlert(message, type) {
        const alertHtml = `
          <div class="alert alert-${type} alert-dismissible fade show" role="alert">
            ${message}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>`;
        document.getElementById("alertContainer").innerHTML = alertHtml;
      }

      window.onload = () => document.getElementById("email").focus();
    </script>
  </body>
</html>
