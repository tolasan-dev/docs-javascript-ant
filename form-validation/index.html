<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Registration Form</title>

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom Styles -->
    <style>
      :root {
        --primary: #4361ee;
        --success: #4cc9f0;
        --danger: #f72585;
        --warning: #7209b7;
        --bg-color: linear-gradient(270deg, #0ad5a9 0%, #e8e8e8 100%);
      }

      body {
        /* background: linear-gradient(90deg, #0ad5a9 0%, #e8e8e8 100%); */
        min-height: 100vh;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .card {
        border: none;
        border-radius: 1.5rem;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .card-header {
        background: var(--bg-color);
        color: white;
        border-radius: 1.5rem 1.5rem 0 0 !important;
        padding: 1.5rem;
        text-align: center;
      }

      .card-header h3 {
        margin: 0;
        font-weight: 600;
        letter-spacing: 0.5px;
      }

      .form-control,
      .form-select {
        border-radius: 0.75rem;
        padding: 0.75rem 1rem;
        border: 1.5px solid #ced4da;
        transition: all 0.3s ease;
      }

      .form-control:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 0.25rem rgba(67, 97, 238, 0.25);
      }

      .input-group-text {
        border-radius: 0.75rem 0 0 0.75rem;
        background-color: #f8f9fa;
      }

      .btn-submit {
        background: var(--bg-color);
        border: none;
        border-radius: 0.75rem;
        padding: 0.75rem;
        font-weight: 600;
        letter-spacing: 0.5px;
        transition: transform 0.2s ease;
      }

      .btn-submit:hover {
        transform: translateY(-2px);
      }

      .password-strength {
        height: 4px;
        border-radius: 2px;
        margin-top: 0.5rem;
        transition: all 0.3s ease;
      }

      .strength-weak {
        background: var(--danger);
        width: 25%;
      }
      .strength-fair {
        background: var(--warning);
        width: 50%;
      }
      .strength-good {
        background: #f9c74f;
        width: 75%;
      }
      .strength-strong {
        background: #43aa8b;
        width: 100%;
      }

      .invalid-feedback,
      .valid-feedback {
        font-size: 0.875rem;
      }

      .form-label {
        font-weight: 500;
        color: #495057;
      }
    </style>
  </head>
  <body class="d-flex align-items-center py-4">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-5 col-lg-6 col-xl-5">
          <div class="card">
            <div class="card-header">
              <h3>Create Account</h3>
            </div>
            <div class="card-body p-4 p-md-5">
              <form id="registrationForm" novalidate>
                <!-- First Name & Last Name -->
                <div class="row g-3 mb-3">
                  <div class="col-md-6">
                    <label for="firstName" class="form-label">First Name</label>
                    <div class="input-group">
                      <span class="input-group-text"
                        ><i class="bi bi-person"></i
                      ></span>
                      <input
                        type="text"
                        class="form-control"
                        id="firstName"
                        name="firstName"
                        required
                        minlength="2"
                      />
                      <div class="invalid-feedback">
                        Please enter a valid first name (min 2 chars).
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <label for="lastName" class="form-label">Last Name</label>
                    <div class="input-group">
                      <span class="input-group-text"
                        ><i class="bi bi-person"></i
                      ></span>
                      <input
                        type="text"
                        class="form-control"
                        id="lastName"
                        name="lastName"
                        required
                        minlength="2"
                      />
                      <div class="invalid-feedback">
                        Please enter a valid last name (min 2 chars).
                      </div>
                    </div>
                  </div>
                </div>

                <!-- Email -->
                <div class="mb-3">
                  <label for="email" class="form-label">Email Address</label>
                  <div class="input-group">
                    <span class="input-group-text">@</span>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      name="email"
                      required
                    />
                    <div class="invalid-feedback">
                      Please enter a valid email address.
                    </div>
                  </div>
                </div>

                <!-- Password -->
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <div class="input-group">
                    <span class="input-group-text"
                      ><i class="bi bi-lock"></i
                    ></span>
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      name="password"
                      required
                      minlength="8"
                    />
                    <div class="invalid-feedback">
                      Password must be at least 8 characters.
                    </div>
                  </div>
                  <div class="password-strength mt-2"></div>
                  <small class="text-muted d-block mt-1">
                    Use 8+ chars with letters, numbers & symbols.
                  </small>
                </div>

                <!-- Confirm Password -->
                <div class="mb-4">
                  <label for="confirmPassword" class="form-label"
                    >Confirm Password</label
                  >
                  <div class="input-group">
                    <span class="input-group-text"
                      ><i class="bi bi-lock"></i
                    ></span>
                    <input
                      type="password"
                      class="form-control"
                      id="confirmPassword"
                      name="confirmPassword"
                      required
                    />
                    <div class="invalid-feedback">Passwords do not match.</div>
                    <div class="valid-feedback">Passwords match!</div>
                  </div>
                </div>

                <!-- Submit Button -->
                <button
                  type="submit"
                  class="btn btn-primary btn-submit w-100 text-white"
                  onclick="Validation(event)"
                  id="btn"
                >
                  Register Now
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Icons (for icons) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />

    <!-- Bootstrap 5 JS (for form validation classes) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // Form & Elements

      const firstName = document.getElementById("firstName");
      const lastName = document.getElementById("lastName");
      const email = document.getElementById("email");
      const password = document.getElementById("password");
      const confirmPassword = document.getElementById("confirmPassword");

      function Validation(event) {
        event.preventDefault();

        if (
          firstName.value === "" ||
          lastName.value === "" ||
          email.value === "" ||
          password.value === "" ||
          confirmPassword.value === ""
        ) {
          alert("Please fill all fields");
          return;
        }

        if (password.value !== confirmPassword.value) {
          alert("Passwords do not match");
          return;
        }

        const payload = {
          firstName: firstName.value,
          lastName: lastName.value,
          email: email.value,
          password: password.value,
          confirmPassword: confirmPassword.value,
        };

        fetch("http://blogs.csm.linkpc.net/api/v1/auth/register", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(payload),
        })
          .then((res) => res.json())
          .then((data) => console.log(data))
          .catch((error) => console.log(error));
      }
    </script>
  </body>
</html>
