<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login-form</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: linear-gradient(135deg, #74ffbc, #a29bfe);
        font-family: "Poppins", sans-serif;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .form-card {
        background: #fff;
        border-radius: 15px;
        /* From https://css.glass */
        background: rgba(255, 255, 255, 0.2);
        border-radius: 16px;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
        padding: 40px;
        width: 100%;
        max-width: 450px;
      }
      .form-card h3 {
        text-align: center;
        margin-bottom: 30px;
        color: #2d3436;
        font-weight: 600;
      }
      .form-control {
        border-radius: 10px;
        padding: 10px 15px;
      }
      .btn-primary {
        width: 100%;
        border-radius: 10px;
        padding: 10px;
        font-weight: 500;
      }
      .form-text {
        text-align: center;
        margin-top: 15px;
      }
      .form-text a {
        text-decoration: none;
        color: #0984e3;
        font-weight: 500;
      }
      .form-text a:hover {
        text-decoration: underline;
      }
      .spinner {
        display: none;
        width: 1rem;
        height: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="form-card">
      <h3>Login</h3>

      <form id="loginForm" novalidate>
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="your email address"
          />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Enter password"
          />
        </div>

        <button
          type="button"
          class="btn btn-primary position-relative"
          id="btnLoign"
          onclick="LoginAccount()"
        >
          Login
        </button>

        <div class="form-text">
          Donâ€™t have an account? <a href="register.html">Register</a>
        </div>
      </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      function LoginAccount() {
        // const btnLogin = document.getElementById("btnLogin").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        if (!email || !password) {
          alert("invalid validation");

          return;
        }

        //  init shipment object
        const shipment = {
          email: email,
          password: password,
        };
        fetch("http://blogs.csm.linkpc.net/api/v1/login", {
          method: "POST",
          headers: { "Content-Type ": "application/json" },
          body: JSON.stringify(shipment),
        })
          .then((res) => res.json())
          .then((data) => {
            console.log(data);
          });
      }
    </script>
  </body>
</html>
