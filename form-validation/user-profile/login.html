<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register Form Design</title>

    <!-- ✅ Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- ✅ Custom CSS -->
    <style>
      body {
        background: linear-gradient(135deg, #74b9ff, #a29bfe);
        font-family: "Poppins", sans-serif;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .form-card {
        background: #fff;
        border-radius: 15px;
        box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
        padding: 40px;
        width: 100%;
        max-width: 450px;
      }

      .form-card h3 {
        text-align: center;
        margin-bottom: 30px;
        color: #2d3436;
        font-weight: 600;
      }

      .form-control {
        border-radius: 10px;
        padding: 10px 15px;
      }

      .btn-primary {
        width: 100%;
        border-radius: 10px;
        padding: 10px;
        font-weight: 500;
      }

      .form-text {
        text-align: center;
        margin-top: 15px;
      }

      .form-text a {
        text-decoration: none;
        color: #0984e3;
        font-weight: 500;
      }

      .form-text a:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <div class="form-card">
      <h3>Create Account</h3>
      <form>
        <div class="row"></div>

        <div class="mb-3">
          <label class="form-label">Email Address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="your email address"
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Enter password"
          />
        </div>

        <button type="button" class="btn btn-primary" onclick=" LoginAccount()">
          Login
        </button>

        <div class="form-text">
          Already have an account? <a href="#">Login</a>
        </div>
      </form>
    </div>

    <!-- ✅ Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // get value as email
      // password

      function LoginAccount() {
        event.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        fetch("https://api.escuelajs.co/api/v1/auth/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            email: email,
            password: password,
          }),
        })
          .then((res) => res.json())
          .then((data) => {
            console.log(data.data.token);
          });
      }
    </script>
  </body>
</html>
