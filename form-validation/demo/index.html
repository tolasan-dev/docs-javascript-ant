<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Fetch Users</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <!-- Login Form -->
    <div
      id="loginSection"
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <div class="card shadow p-4" style="width: 360px">
        <h4 class="text-center mb-3">Login</h4>
        <form id="loginForm">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              id="email"
              class="form-control"
              placeholder="Enter your email"
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              id="password"
              class="form-control"
              placeholder="Enter your password"
            />
          </div>
          <button type="button" id="loginBtn" class="btn btn-primary w-100">
            Login
          </button>
        </form>
      </div>
    </div>

    <!-- Success Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 shadow">
          <div class="modal-header bg-success text-white">
            <h5 class="modal-title">Login Successful</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body text-center">
            <p>Welcome back! Fetching users...</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Users Section -->
    <div id="usersSection" class="container my-5 d-none">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h3>User List</h3>
        <button id="logoutBtn" class="btn btn-outline-danger btn-sm">
          Logout
        </button>
      </div>
      <div id="userList" class="row g-3"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const loginBtn = document.getElementById("loginBtn");
      const loginSection = document.getElementById("loginSection");
      const usersSection = document.getElementById("usersSection");
      const userList = document.getElementById("userList");
      const successModal = new bootstrap.Modal(
        document.getElementById("successModal")
      );
      const logoutBtn = document.getElementById("logoutBtn");

      // Login button click
      loginBtn.addEventListener("click", () => {
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        if (!email || !password) {
          alert("Please enter both email and password");
          return;
        }

        loginBtn.disabled = true;
        loginBtn.innerHTML = `<span class="spinner-border spinner-border-sm me-2"></span>Logging in...`;

        fetch("http://blogs.csm.linkpc.net/api/v1/auth/login", {
          
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        })
          .then((res) => res.json())
          .then((data) => {
            console.log("Login response:", data);
            loginBtn.disabled = false;
            loginBtn.innerHTML = "Login";

            if (data.success) {
              // assuming API returns {success: true} on success
              successModal.show();
              loginSection.classList.add("d-none");
              usersSection.classList.remove("d-none");
              fetchUsers(); // fetch user list
            } else {
              alert(data.message || "Login failed");
            }
          })
          .catch((error) => {
            console.error("Error:", error);
            loginBtn.disabled = false;
            loginBtn.innerHTML = "Login";
            alert("Something went wrong. Try again.");
          });
      });

      // Logout button
      logoutBtn.addEventListener("click", () => {
        usersSection.classList.add("d-none");
        loginSection.classList.remove("d-none");
      });

    </script>
  </body>
</html>
