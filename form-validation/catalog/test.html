<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Profile</title>

  <!-- ✅ Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      background: #f3f4f6;
      font-family: "Poppins", sans-serif;
    }

    .profile-card {
      max-width: 500px;
      margin: 80px auto;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 4px solid #007bff;
    }

    .btn-update {
      width: 100%;
      border-radius: 30px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="profile-card text-center">
    <img id="avatar" src="" alt="User Avatar" class="avatar" />
    <h3 id="welcomeMessage" class="mt-2">Welcome, User!</h3>
    <p id="email" class="text-muted"></p>

    <hr />

    <h5 class="mb-3">Update Profile</h5>

    <form id="updateForm">
      <div class="mb-3 text-start">
        <label class="form-label">First Name</label>
        <input type="text" id="iFirstName" class="form-control" placeholder="Enter first name" />
      </div>

      <div class="mb-3 text-start">
        <label class="form-label">Last Name</label>
        <input type="text" id="iLastName" class="form-control" placeholder="Enter last name" />
      </div>

      <div class="mb-3 text-start">
        <label class="form-label">Email</label>
        <input type="email" id="iEmail" class="form-control" placeholder="Enter email" />
      </div>

      <button type="submit" class="btn btn-primary btn-update">Update Profile</button>
    </form>
  </div>

  <!-- ✅ Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const username = document.getElementById("welcomeMessage");
    const email = document.getElementById("email");
    const avatar = document.getElementById("avatar");

    // Fetch profile info
    fetch("http://blogs.csm.linkpc.net/api/v1/auth/profile", {
      headers: { Authorization: `Bearer ${localStorage.getItem("token")}` },
    })
      .then((res) => res.json())
      .then((data) => {
        const profile = data.data;
        username.innerHTML = `Welcome, ${profile.firstName} ${profile.lastName}!`;
        email.innerHTML = `Email: ${profile.email}`;
        avatar.src = profile.avatar;

        // Pre-fill the form
        document.getElementById("iFirstName").value = profile.firstName;
        document.getElementById("iLastName").value = profile.lastName;
        document.getElementById("iEmail").value = profile.email;
      })
      .catch((err) => console.error("Error fetching profile:", err));

    // Handle form submit (update profile)
    document.getElementById("updateForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const payload = {
        firstName: document.getElementById("iFirstName").value,
        lastName: document.getElementById("iLastName").value,
        email: document.getElementById("iEmail").value,
      };

      fetch("http://blogs.csm.linkpc.net/api/v1/auth/profile", {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${localStorage.getItem("token")}`,
        },
        body: JSON.stringify(payload),
      })
        .then((res) => res.json())
        .then((data) => {
          const profile = data.data;
          username.innerHTML = `Welcome, ${profile.firstName} ${profile.lastName}!`;
          email.innerHTML = `Email: ${profile.email}`;
          alert("✅ Profile updated successfully!");
        })
        .catch((err) => console.error("Error updating profile:", err));
    });
  </script>
</body>
</html>
