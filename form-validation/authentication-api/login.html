<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login & Fetch Users</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-light">

<!-- Login Form -->
<div id="loginSection" class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow p-4" style="width: 360px;">
    <h4 class="text-center mb-3">Login</h4>

    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" placeholder="Enter your email" required />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Enter your password" required />
      </div>

      <button type="submit" id="loginBtn" class="btn btn-primary w-100">
        Login
      </button>
    </form>
  </div>
</div>

<!-- Success Modal -->
<div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border-0 shadow">
      <div class="modal-header bg-success text-white">
        <h5 class="modal-title">Login Successful</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body text-center">
        <p>Welcome back! Fetching users...</p>
      </div>
    </div>
  </div>
</div>

<!-- Users Section (Hidden initially) -->
<div id="usersSection" class="container my-5 d-none">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3>User List</h3>
    <button id="logoutBtn" class="btn btn-outline-danger btn-sm">Logout</button>
  </div>
  <div id="userList" class="row g-3"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
const loginForm = document.getElementById("loginForm");
const loginBtn = document.getElementById("loginBtn");
const successModal = new bootstrap.Modal(document.getElementById("successModal"));
const loginSection = document.getElementById("loginSection");
const usersSection = document.getElementById("usersSection");
const userList = document.getElementById("userList");
const logoutBtn = document.getElementById("logoutBtn");

// Handle login using fetch with .then()
loginForm.addEventListener("submit", function(e) {

  e.preventDefault();

  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  loginBtn.disabled = true;
  loginBtn.innerHTML = `<span class="spinner-border spinner-border-sm me-2"></span>Logging in...`;

  fetch("http://blogs.csm.linkpc.net/api/v1/auth/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email: email, password: password })
  })
  .then(function(response) {
    return response.json().then(function(data) {
      return { status: response.ok, data: data };
    });
  })
  .then(function(result) {
    console.log("Login response:", result.data);
    if (result.status && result.data.token) {
      const token = result.data.token;
      localStorage.setItem("authToken", token);

      // Show success modal
      successModal.show();

      // Fetch users after short delay
      setTimeout(fetchUsers, 1000);
    } else {
      alert(" Invalid email or password. Please try again.");
    }
  })
  .catch(function(error) {
    console.error("Login error:", error);
    alert("Network or server error. Try again later.");
  })
  .finally(function() {
    loginBtn.disabled = false;
    loginBtn.textContent = "Login";
  });
});

// Fetch users all users
function fetchUsers() {
  
  const token = localStorage.getItem("authToken");

  fetch("http://blogs.csm.linkpc.net/api/v1/users", {
    headers: {
      method: 'POST', 
      "Authorization": "Bearer "`${token}`,
      "Content-Type": "application/json"
    }
  })
  .then(function(response) {
    if (!response.ok) throw new Error("Failed to fetch users");
    return response.json();
  })
  .then(function(users) {
    console.log("Users:", users);
    localStorage.setItem("users", JSON.stringify(users));

    
    loginSection.classList.add("d-none");
    usersSection.classList.remove("d-none");

    // Render user cards
    userList.innerHTML = users.map(function(user) {
      return `
        <div class="col-md-4 col-lg-3">
          <div class="card h-100 shadow-sm">
            <img src="${user.avatar}" class="card-img-top" alt="${user.name}">
            <div class="card-body text-center">
              <h5 class="card-title">${user.name}</h5>
              <p class="text-muted">${user.email}</p>
              <span class="badge bg-primary">${user.role}</span>
            </div>
          </div>
        </div>
      `;
    }).join("");
  })
  .catch(function(error) {
    console.error("Error fetching users:", error);
    alert("Failed to load users.");
  });
}

// Logout
logoutBtn.addEventListener("click", function() {
  localStorage.removeItem("authToken");
  localStorage.removeItem("users");
  usersSection.classList.add("d-none");
  loginSection.classList.remove("d-none");
});
</script>
</body>
</html>
