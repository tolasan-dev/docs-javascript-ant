  <body>

        <button class="btn btn-primary" onclick="createArticle()">
          Add Article

      </div>
      <hr class="mb-5" />

      <div class="row g-4" id="card-item"></div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Confirm Delete</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            Are you sure you want to delete this article?
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-danger" id="confirmDeleteBtn">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const deleteId = null;

      fetch("http://articles.csm.linkpc.net/api/articles")
        .then((res) => res.json())
        .then((data) => {
          let card = "";

          data.forEach((element) => {
            let img = element.image
              ? `http://articles.csm.linkpc.net/uploads/${element.image}`
              : "default.jpg";

            card += `
              <div class="col-md-3">
                <div class="card h-100 rounded-4">
                  <img src="${img}" class="card-img-top rounded-4" alt="Card Image">
                  <div class="card-body">
                    <h5 class="card-title">${element.title || "No Title"}</h5>
                    <p class="card-text">${element.content}</p>
                  </div>
                  <div class="d-flex gap-2 p-3">
                    <button type="button" class="btn btn-danger" onclick="deleteAllArticles()">Delete</button>
                    <button type="button" class="btn btn-primary" onclick="viewArticle(${
                      element.id
                    })">View</button>
                    <button type="button" class="btn btn-success" onclick="editArticle(${
                      element.id
                    })">Edit</button>
                  </div>
                </div>
              </div>
            `;
          });

          document.getElementById("card-item").innerHTML = card;
        });

      function deleteAllArticles() {

        // Step 1៖ ទាញយក data ពីរ endpoint នៃ articles មកទាំងអស់
        fetch("http://articles.csm.linkpc.net/api/articles")
        
        // convert .....
          .then((res) => res.json())
          .then((data) => {
            if (!data.length) {
              alert("No articles to delete!");
              return;
            }

            if (
              !confirm(
                `Are you sure you want to delete all ${data.length} articles?`
              )
            )
              return;

            // Step 2: Loop through and delete each article
            const deletePromises = data.map((article) =>
              fetch(
                `http://articles.csm.linkpc.net/api/articles/${article.id}`,
                {
                  method: "DELETE",
                }
              )
                .then((res) => res.json())
                .then(() => location.reload())
            );

            // Step 3: Wait for all deletions to complete
            Promise.all(deletePromises)
              .then(() => {
                alert("All articles deleted successfully!");
                location.reload(); // refresh page after deletion
              })
              .catch((err) => console.error(err));
          })
          .catch((err) => console.error(err));
      }

      function editArticle(id) {
        localStorage.setItem("articleID", id);
        location.href = "edit.html";
      }
