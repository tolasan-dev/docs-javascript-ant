<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Article</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="container mt-5">
      <a href="index.html" class="btn btn-dark">‚Üê Back</a>
      <div class="card p-4 shadow-sm" style="width: 500px; margin-inline: auto">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h2 class="mb-0 fw-bold">Create New Articles</h2>
        </div>

        <form id="articleForm">
          <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" class="form-control" id="title" />
          </div>

          <div class="mb-3">
            <label class="form-label">Content</label>
            <textarea class="form-control" id="content" rows="4"></textarea>
          </div>

          <div class="mb-3">
            <label class="form-label">Image</label>
            <input
              type="file"
              class="form-control"
              id="image"
              accept="image/*"
            />
          </div>

          <button
            type="button"
            class="btn btn-primary"
            onclick="createArticle()"
          >
            Submit
          </button>
        </form>
      </div>
    </div>

    <script>
      function createArticle() {
        
        // Accessing input value
        const title = document.getElementById("title");
        const content = document.getElementById("content");
        const image = document.getElementById("image");

        // Create FormData
        const payload = new FormData();
        payload.append("title", title.value.trim());
        payload.append("content", content.value.trim());
        payload.append("image", image.files[0]);

        // Make API request: POST
        fetch("http://articles.csm.linkpc.net/api/articles", {
          method: "POST",
          body: payload,
        })
          .then((response) => response.json())
          .then((data) => {
            console.log(data);
            location.href = "./index.html";
          })
          .catch((err) => console.error(err));
      }
    </script>
  </body>
</html>
